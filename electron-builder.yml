appId: com.aura.app
productName: Aura
directories:
  output: release
files:
  - dist-electron/**/*
  - "!node_modules"
  - "!src"
  - "!electron"
  - "!.next"
  - "!build"
  - "!scripts"
  - "!docs"
  - "!release"
  - "!data"
extraResources:
  - from: .next/standalone/
    to: standalone/
    filter:
      - "**/*"
      - "!node_modules"
      - "!release"
  - from: .next/standalone/node_modules/
    to: standalone/node_modules/
    filter: ["**/*"]
  - from: .next/standalone/.next/
    to: standalone/.next/
    filter: ["**/*"]
  - from: .next/static/
    to: standalone/.next/static/
    filter: ["**/*"]
  - from: public/
    to: standalone/public/
    filter: ["**/*"]
  - from: build/
    to: .
    filter: ["icon.*"]
afterPack: scripts/after-pack.js
asarUnpack:
  - "**/*.node"
  - "**/better-sqlite3/**"
mac:
  icon: build/icon.icns
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${arch}.${ext}"
  target:
    - target: dmg
      arch: [arm64, x64]
win:
  icon: build/icon.ico  # Temporarily disabled - current file is PNG format, not valid ICO
  target:
    - target: nsis
      arch: [x64, arm64]
  artifactName: "${productName}-${version}-${arch}.${ext}"
  win32Metadata:
    avoidProcessAssistance: true
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
linux:
  icon: build/icon.png
  category: Development
  artifactName: "${productName}-${version}-${arch}.${ext}"
  desktop:
    entry:
      Name: Aura
      Comment: A native desktop GUI for Claude Code
      Categories: Development;IDE;
      StartupWMClass: aura
  target:
    - target: AppImage
      arch: [x64, arm64]
    - target: deb
      arch: [x64, arm64]
    - target: rpm
      arch: [x64, arm64]
