<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变：从深紫到明亮的青色 -->
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </radialGradient>

    <!-- 外发光渐变 -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:0" />
    </radialGradient>

    <!-- 波动效果渐变 -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.2" />
    </linearGradient>

    <!-- 滤镜：外发光 -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 滤镜：柔和模糊 -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <rect width="512" height="512" fill="#0F0A1E" rx="64" ry="64"/>

  <!-- 外发光层 -->
  <circle cx="256" cy="256" r="180" fill="url(#glowGradient)" opacity="0.5">
    <animate attributeName="r" values="180;190;180" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 波动环 1 (最外层) -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.4" filter="url(#softBlur)">
    <animate attributeName="r" values="160;170;160" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 波动环 2 -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.5" filter="url(#softBlur)">
    <animate attributeName="r" values="140;150;140" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 波动环 3 -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="120;128;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- 中心光环主体 -->
  <circle cx="256" cy="256" r="100" fill="url(#auraGradient)" filter="url(#outerGlow)">
    <animate attributeName="r" values="100;105;100" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- 内部高光 -->
  <ellipse cx="240" cy="230" rx="40" ry="30" fill="#FFFFFF" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- 中心能量点 -->
  <circle cx="256" cy="256" r="30" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="r" values="30;35;30" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 装饰性光点 -->
  <circle cx="256" cy="160" r="4" fill="#E0E7FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="200" r="3" fill="#C4B5FD" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="312" r="3" fill="#A78BFA" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="352" r="4" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="182" cy="312" r="3" fill="#7C3AED" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="182" cy="200" r="3" fill="#6D28D9" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.4s" repeatCount="indefinite"/>
  </circle>
</svg>